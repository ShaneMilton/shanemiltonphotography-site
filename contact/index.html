---
layout: default
title: contact
---

<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-lg-offset-3">
        <h2>Contact Us</h2>
        <p>You can get in contact with us at.</p>
        <p>Phone (720)255-4244</p>
        <p>Email: shane@shanemiltonphotography.com</p>
        <p>Or fill out contact form below</p>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <form id="contact-form" class"form" action="//formspree.io/your@email.com" method="post">

          <div class="form-group">
	          <input class="form-control" type="text" name="Name" placeholder="Name" required>
          </div>

          <div class="form-group">
	          <input class="form-control" type="email" name="Email" placeholder="Email" required>
          </div>

          <div class="form-group">
  	        <textarea class="form-control" name="Message" cols="30" rows="6" placeholder="Message" required></textarea>
          </div>

	        <!-- CONFIG -->
  	      <input class="is-hidden" type="hidden" name="_gotcha">
	        <input type="hidden" name="_subject" value="Subject">
	        <input type="hidden" name="_cc" value="email@cc.com">
	        <!-- /CONFIG -->

	        <input class="btn btn-primary" type="submit" value="Submit"> <!-- submit -->
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Near the end of my page -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
<script src="/js/formspree.js"></script>
